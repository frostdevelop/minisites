<!DOCTYPE html>
<html>
<head>
  <title>FrostPaint</title>
  <style>
    body {
      padding: 2vh 5vw;
      color: #EEE;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color-scheme: dark;
      text-shadow: 0 5px 20px rgba(0,0,0,0.8);
      background: #222;
    }
    :root {
      --hover: #4f4f4f;
      --border: 1px;
      --radius: 45px;
      --height: 3px;
    }
    
    input,select {
      transition: box-shadow 500ms ease, border 500ms ease;
      font-family: Arial, sans-serif;
      background: linear-gradient(to left top, #121212, #292929);
      color: currentcolor;
      font-size: 13px;
      padding: 10px;
      margin: 2px;
      border: var(--border) #292929 solid;
      border-radius: var(--radius);
      box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7), -2px -2px var(--height) rgba(240,240,240,0.3);
    }
    
    select {background:#222}
    
    input:hover,select:hover {
      border-color: var(--hover);
    }
    
    input:active,select:active,input[type="text"]:focus {
      box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7) inset, -2px -2px var(--height) rgba(240,240,240,0.3) inset;
      border-color: rgba(0,0,0,0);
      background: linear-gradient(to left top, #292929, #121212);
    }
    input:focus,select:focus {outline:none;}
    .button {
      display: inline-flex;
      flex-direction: row;
      justify-content: center;
      align-content: center;
      align-items: center;
      cursor: pointer;
      font-family: Arial, sans-serif;
      background: linear-gradient(to left top, #121212, #292929);
      color: currentColor;
      border: var(--border) #292929 solid;
      box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7), -2px -2px var(--height) rgba(240,240,240,0.3);
      transition: box-shadow 500ms ease, border 500ms ease;
      font-size: 13px;
      padding: 8px;
      margin: 4px;
      border-radius: var(--radius);
      min-width: 100px;
    }
    
    .button:hover {
      border-color: var(--hover);
    }
    
    .button:active {
      box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7) inset, -2px -2px var(--height) rgba(240,240,240,0.3) inset;
      border-color: rgba(0,0,0,0);
      background: linear-gradient(to left top, #292929, #121212);
    }
    .pabs {position:absolute;top:0;left:0;}
    .canvascont {display: inline-block; background: white;position:relative;width:500px;height:500px}
    input[type="color"] {padding:0;}
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body lang="en">
  <h1>FrostPaint</h1>
  <div id="controls">
  <input type="text" placeholder="File Name"></input>
  <button class="button">Save</button>
  <div class="topConpaint">
    <h3 class="ioutpaint">0,0</h3>
    <button class="iconpaint button">Clear</button>
    <button class="iconpaint button">Undo</button>
    <button class="iconpaint button">Redo</button>
    <button class="iconpaint button">Upload</button>
  </div>
  <div class="canvascont" width="500px" height="500px">
  <canvas width="500px" height="500px"></canvas>
  </div>
  <div class="conpaint">
    <select class="iconpaint fp-tool-select" title="Tool">
      <option value="0">Paint</option>
      <option value="3">Erase</option>
      <option value="1">Rectangle</option>
      <option value="2">Circle</option>
      <option value="4">Square</option>
      <option value="5">Text</option>
    </select>
    <select class="iconpaint fp-stroke-select" title="Stroke">
      <option value="0">Draw</option>
      <option value="1">Line</option>
    </select>
    <select class="iconpaint fp-blendmode-select" title="Blend mode">
      <option value="source-over">Normal</option>
      <option value="screen">Screen</option>
      <option value="multiply">Multiply</option>
      <option value="overlay">Overlay</option>
      <option value="darken">Darken</option>
      <option value="lighten">Lighten</option>
      <option value="color-dodge">Color-Dodge</option>
      <option value="color-burn">Color-Burn</option>
      <option value="hard-light">Hard-Light</option>
      <option value="soft-light">Soft-Light</option>
      <option value="difference">Difference</option>
      <option value="exclusion">Exclusion</option>
      <option value="hue">Hue</option>
      <option value="saturation">Saturation</option>
      <option value="color">Color</option>
      <option value="luminosity">Luminosity</option>
    </select>
    <input type="color" class="iconpaint fp-color"></input>
    <input type="range" min="0" max="100" class="iconpaint fp-size-slide" title="Size"></input>
    <input type="number" min="0" max="500" class="iconpaint fp-size-inp"></input>
    <input type="range" min="0" max="1" step="0.01" class="iconpaint fp-soft-slide" title="Softness"></input>
    <input type="number" step="0.1" min="0" max="1" class="iconpaint fp-soft-inp"></input>
    <input type="range" min="0" max="255" class="iconpaint fp-opac-slide" title="Opacity"></input>
    <input type="number" min="0" max="255" class="iconpaint fp-opac-inp"></input>
    <canvas width="50px" height="50px" style="background:white;" class="strokedisplay"></canvas>
    <input type="range" min="1" max="100" class="iconpaint fp-step-slide" title="Step"></input>
    <input type="number" min="1" max="500" class="iconpaint fp-step-inp"></input>
    <input type="checkbox" class="iconpaint fp-eyedrop-check" id="fpaintEyeDropper"></input>
    <label for="fpaintEyeDropper">Eyedropper</label>
    <button class="iconpaint button fp-flipx">FlipX</button>
    <button class="iconpaint button fp-flipy">FlipY</button>
  </div>
  </div>
  <footer>Tested by Ayden<br/>Copyright 2024 Pacifiky. All rights reserved.</footer>
  <script>
    //class for draw
    class fpaint {
      constructor(canv,inp,inp2) {
        this.canvas = canv;
        this.canvas.classList.add("pabs");
        this.ccanvas = document.createElement("canvas");
        this.ccanvas.width = this.canvas.width;
        this.ccanvas.height = this.canvas.height;
        this.ccanvas.classList.add("pabs");
        this.canvas.parentNode.appendChild(this.ccanvas);
        this.ccanvas.style = "pointer-events:none";
        this.ctx = this.canvas.getContext("2d");
        this.cctx = this.ccanvas.getContext("2d");
        this.clr = "#000000";
        this.md = false;
        this.softness = 1.0;
        this.opacity = 255;
        this.strokesize = 30;
        this.strokedisp = inp.getElementsByClassName("strokedisplay")[0];
        this.step = 10;
        this.strokectx = this.strokedisp.getContext("2d");
        this.paint = this.paint.bind(this);
        this.clear = this.clear.bind(this);
        this._checkHistory = this._checkHistory.bind(this);
        this.loadhistory2 = this.loadhistory2.bind(this);
        this.loadhistory = this.loadhistory.bind(this);
        this.savehistory = this.savehistory.bind(this);
        this.flipx = this.flipx.bind(this);
        this.flipy = this.flipy.bind(this);
        this.uploadFil = this.uploadFil.bind(this);
        this.actEyedrop = this.actEyedrop.bind(this);
        this.prevloc = [0,0];
        this.history = [];
        this.history2 = [];
        this.canvas.parentNode.addEventListener("mousedown",e=>{this.md = true;
          switch(parseInt(this.inp_tool_select.value)){
            case 0:
            case 3:
            case 1:
              if(this.inp_eyedrop_check.checked){
                document.body.style.cursor = "";
                this.inp_eyedrop_check.checked = false;
                const clr = this.rgb2hex(this.ctx.getImageData(e.offsetX,e.offsetY,1,1).data);
                this.clr = clr;
                this.inp_color.value = clr;
                this.updstroke();
              }else{this.savehistory();this.prevloc = [e.offsetX,e.offsetY];this.paint(e)}
              break;
            case 2:
              break;
          }
        });
        this.canvas.parentNode.addEventListener("mousemove",this.paint)
        this.canvas.parentNode.addEventListener("mouseup",e=>{this.md = false;this.commit()});
        if(inp2){
        this.topinp = inp2.getElementsByClassName("iconpaint");
        this.topoup = inp2.getElementsByClassName("ioutpaint");
        this.topinp[0].addEventListener("click",this.clear);
        this.topinp[1].addEventListener("click",this.loadhistory);
        this.topinp[2].addEventListener("click",this.loadhistory2);
        this.topinp[3].addEventListener("click",this.uploadFil)
        }
        if(inp){
        this.inp_tool_select = inp.getElementsByClassName("fp-tool-select")[0];
        this.inp_color = inp.getElementsByClassName("fp-color")[0];
        this.inp_size_slide = inp.getElementsByClassName("fp-size-slide")[0];
        this.inp_size_inp = inp.getElementsByClassName("fp-size-inp")[0];
        this.inp_soft_slide = inp.getElementsByClassName("fp-soft-slide")[0];
        this.inp_soft_inp = inp.getElementsByClassName("fp-soft-inp")[0];
        this.inp_opac_slide = inp.getElementsByClassName("fp-opac-slide")[0];
        this.inp_opac_inp = inp.getElementsByClassName("fp-opac-inp")[0];
        this.inp_step_slide = inp.getElementsByClassName("fp-step-slide")[0];
        this.inp_step_inp = inp.getElementsByClassName("fp-step-inp")[0];
        this.inp_blendmode_select = inp.getElementsByClassName("fp-blendmode-select")[0];
        this.inp_eyedrop_check = inp.getElementsByClassName("fp-eyedrop-check")[0];
        this.inp_flipx = inp.getElementsByClassName("fp-flipx")[0];
        this.inp_flipy = inp.getElementsByClassName("fp-flipy")[0];
        this.inp_stroke_select = inp.getElementsByClassName("fp-stroke-select")[0];
        this.inp_size_inp.value = this.inp_size_slide.value = this.strokesize.toString();
        this.inp_soft_slide.value = this.inp_soft_inp.value = this.softness.toString();
        this.inp_opac_slide.value = this.inp_opac_inp.value = this.opacity.toString();
        this.inp_step_slide.value = this.inp_step_inp.value = this.step.toString();
        this.inp_eyedrop_check.addEventListener("input",this.actEyedrop);
        this.inp_color.addEventListener("input",e=>{this.clr = this.inp_color.value;this.updstroke();})
        this.inp_size_slide.addEventListener("input",e=>{this.inp_size_inp.value = this.inp_size_slide.value;this.updsize()});
        this.inp_size_inp.addEventListener("input",e=>{this.inp_size_slide.value = this.inp_size_inp.value;this.updsize()});
        this.inp_soft_slide.addEventListener("input",e=>{this.inp_soft_inp.value = this.inp_soft_slide.value;this.updsoft()});
        this.inp_soft_inp.addEventListener("input",e=>{this.inp_soft_slide.value = this.inp_soft_inp.value;this.updsoft()});
        this.inp_opac_slide.addEventListener("input",e=>{this.inp_opac_inp.value = this.inp_opac_slide.value;this.updopac()});
        this.inp_opac_inp.addEventListener("input",e=>{this.inp_opac_slide.value = this.inp_opac_inp.value;this.updopac()});
        this.inp_step_slide.addEventListener("input",e=>{this.inp_step_inp.value = this.inp_step_slide.value;this.updstep()});
        this.inp_step_inp.addEventListener("input",e=>{this.inp_step_slide.value = this.inp_step_inp.value;this.updstep()});
        this.inp_blendmode_select.addEventListener("input",e=>{this.ccanvas.style = "mix-blend-mode:" + this.inp_blendmode_select.value});
        this.inp_flipx.addEventListener("click",this.flipx)
        this.inp_flipy.addEventListener("click",this.flipy)
        }
        document.addEventListener("keydown",this._checkHistory);
        this.updstroke();
      }
      paint(e) {
        this.topoup[0].innerText = e.offsetX + "," + e.offsetY;
        if(this.md){
          let contextused = this.cctx;
          let alphaused = 255;
          switch(parseInt(this.inp_tool_select.value)){
            case 0:
            case 3:
              if(this.inp_tool_select.value == "3"){
                this.ctx.globalCompositeOperation = "destination-out";
                contextused = this.ctx;
                alphaused = this.opacity;
              }
              if(e.offsetX==this.prevloc[0] && e.offsetY==this.prevloc[1]){
                let stroke = contextused.createRadialGradient(e.offsetX,e.offsetY,0,e.offsetX,e.offsetY,this.strokesize);
                stroke.addColorStop(1-this.softness,this.clr+alphaused.toString(16).padEnd(2,"0"));
                stroke.addColorStop(1,this.clr+"00");
                contextused.fillStyle = stroke;
                contextused.fillRect(0,0,this.canvas.width,this.canvas.height);
              } else {
                //intdiv dist by 5 
                //for the amount of 5ves go into the dist.
                //multiply nvect by 5 
                //use ^ var then mult by index (start at 1 on for loop)
                //add to ploc
                //set ploc to last stroke.
                let nvect = [e.offsetX-this.prevloc[0],e.offsetY-this.prevloc[1]];
                const dist = Math.sqrt(nvect[0]**2 + nvect[1]**2);
                nvect = nvect.map(i=>i/dist);
                const amountofstep = Math.floor(dist/this.step);
                for(let i=1;i<=amountofstep;i++){
                  const npos = [this.prevloc[0]+nvect[0]*(this.step*i),this.prevloc[1]+nvect[1]*(this.step*i)];
                  let stroke = contextused.createRadialGradient(npos[0],npos[1],0,npos[0],npos[1],this.strokesize);
                  stroke.addColorStop(1-this.softness,this.clr+alphaused.toString(16).padEnd(2,"0"));
                  stroke.addColorStop(1,this.clr+"00");
                  contextused.fillStyle = stroke;
                  contextused.fillRect(0,0,this.canvas.width,this.canvas.height);
                  if(i==amountofstep){this.prevloc = npos};
                }
              }
              break;
            case 1:
              contextused.clearRect(0,0,this.canvas.width,this.canvas.height);
              contextused.fillStyle = this.clr;
              contextused.fillRect(this.prevloc[0],this.prevloc[1],e.offsetX-this.prevloc[0],e.offsetY-this.prevloc[1]);
              break;
          }
          this.ctx.globalCompositeOperation = "source-over";
        };
        return;
      }
      hex2rgb(s) {
        return [parseInt(s.substring(1,3),16),parseInt(s.substring(3,5),16),parseInt(ss.substring(5,7),16)]
      }
      rgb2hex(a) {
        return "#" + a[0].toString(16).padEnd(2,"0") + a[1].toString(16).padEnd(2,"0") + a[2].toString(16).padEnd(2,"0");
      }
      clear(e) {
        this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);
      }
      flipx(e) {
        this.savehistory();
        const oimg = this.ctx.getImageData(0,0,this.canvas.width,this.canvas.height);
        let nimg = new ImageData(this.canvas.width,this.canvas.height);
        for(let i=0;i<this.canvas.height;i++){
          for(let j=0;j<this.canvas.width;j++){
            for(let k=0;k<4;k++){
              nimg.data[((i*this.canvas.width+j)*4)+k] = oimg.data[((i*this.canvas.width+(this.canvas.width-j-1))*4)+k];
            }
          }
        }
        this.ctx.putImageData(nimg,0,0);
        return;
      }
      flipy(e) {
        this.savehistory();
        const oimg = this.ctx.getImageData(0,0,this.canvas.width,this.canvas.height);
        let nimg = new ImageData(this.canvas.width,this.canvas.height);
        for(let i=0;i<this.canvas.width;i++){
          for(let j=0;j<this.canvas.height;j++){
            for(let k=0;k<4;k++){
              nimg.data[((j*this.canvas.width+i)*4)+k] = oimg.data[((((this.canvas.height-j-1)*this.canvas.width)+i)*4)+k];
            }
          }
        }
        this.ctx.putImageData(nimg,0,0);
        return;
      }
      updstroke() {
        this.strokectx.fillStyle = "#FFFFFF";
        this.strokectx.fillRect(0,0,this.strokedisp.width,this.strokedisp.height);
        let stroke = this.strokectx.createRadialGradient(25,25,0,25,25,20);
        stroke.addColorStop(1-this.softness,this.clr+this.opacity.toString(16));
        stroke.addColorStop(1,this.clr+"00");
        this.strokectx.fillStyle = stroke;
        this.strokectx.fillRect(0,0,this.strokedisp.width,this.strokedisp.height);
      }
      updsoft() {
        this.softness = parseFloat(this.inp_soft_slide.value);
        this.updstroke();
      }
      updsize() {
        this.strokesize = parseInt(this.inp_size_slide.value);
      }
      updopac() {
        this.opacity = parseInt(this.inp_opac_slide.value);
        this.ccanvas.style.opacity = this.opacity/255;
        this.updstroke();
      }
      updstep() {
        this.step = parseInt(this.inp_step_inp.value);
      }
      savehistory() {
        this.history.push(this.ctx.getImageData(0,0,this.canvas.width,this.canvas.height));
      }
      loadhistory() {
        if(this.history.length > 0){
          this.history2.push(this.ctx.getImageData(0,0,this.canvas.width,this.canvas.height));
          this.ctx.putImageData(this.history.pop(),0,0);
        } else {
          this.clear(null);
        }
      }
      loadhistory2() {
        if(this.history2.length > 0){
          this.history.push(this.ctx.getImageData(0,0,this.canvas.width,this.canvas.height));
          this.ctx.putImageData(this.history2.pop(),0,0);
        }
      }
      _checkHistory(e) {
        if(e.key == "z" && e.ctrlKey){
          this.loadhistory();
        } else if(e.key == "Z" && e.ctrlKey){
          this.loadhistory2();
        }
      }
      commit() {
        this.ctx.globalAlpha = this.opacity/255;
        this.ctx.globalCompositeOperation = this.inp_blendmode_select.value;
        this.ctx.drawImage(this.ccanvas,0,0);
        this.cctx.clearRect(0,0,this.ccanvas.width,this.ccanvas.height);
        this.ctx.globalAlpha = 1;
        this.ctx.globalCompositeOperation = "source-over";
        return;
      }
      uploadFil(e) {
        const fin = document.createElement("input");
        fin.setAttribute("type","file");
        fin.setAttribute("accept","image/*");
        fin.addEventListener("change",e=>{
          const url = URL.createObjectURL(fin.files[0])
          let img = new Image();
          img.onload = () => {
            this.savehistory();
            URL.revokeObjectURL(url);
            this.ctx.drawImage(img,0,0);
          }
          img.src = url;
        })
        fin.click();
      }
      actEyedrop(e) {
        document.body.style.cursor = "pointer";
      }
    }
    const controls = document.getElementById("controls").children;
    //try{
    let painter = new fpaint(document.getElementById("controls").getElementsByClassName("canvascont")[0].children[0],document.getElementById("controls").getElementsByClassName("conpaint")[0],document.getElementById("controls").getElementsByClassName("topConpaint")[0]);
    //}catch(e){alert(e)}
    function trig0f(e) {
      let dwnlin = document.createElement('a');
      dwnlin.download = (controls[0].value || "Untitled") + ".png";
      dwnlin.href = painter.canvas.toDataURL();
      dwnlin.click();
      return;
    }
    controls[1].addEventListener("click", trig0f);
  </script>
