<!DOCTYPE html>
<html>
<head>
  <title>FrostPaint</title>
  <style>
    body {
      padding: 0 5vw;
      color: #EEE;
      font-size: 20px;
      font-family: Tahoma, Arial, sans-serif;
      color-scheme: dark;
      text-shadow: 0 5px 20px rgba(0,0,0,0.8);
      background: #222;
    }
    /*Begin PacifikyNeoDark*/
    :root {
      --hover: #4f4f4f;
      --border: 2px;
      --radius: 45px;
      --height: 6px;
    }
    input:focus,select:focus {outline:none;}
    input:active,select:active,input[type="text"]:focus,.button:active {background: linear-gradient(to left top, #292929, #121212)};
    .button,input,select {font-family: Tahoma, Arial, sans-serif;}
    input:active,select:active,input[type="text"]:focus,.button:active {
      box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7) inset, -2px -2px var(--height) rgba(240,240,240,0.3) inset;
      border-color: rgba(0,0,0,0);
    }
    details,input,select,.button {border: var(--border) #292929 solid;box-shadow: 2px 2px var(--height) rgba(0,0,0,0.7), -2px -2px var(--height) rgba(240,240,240,0.3);}
    input,select {
      transition: box-shadow 500ms ease, border 500ms ease;
      background: linear-gradient(to left top, #121212, #292929);
      color: currentcolor;
      font-size: 13px;
      padding: 10px;
      margin: 2px;
      border-radius: var(--radius);
    }
    select {background:#222}
    input:hover,select:hover,.button:hover {border-color: var(--hover);}
    .smallinput {width:10em}
    .button {
      display: inline-flex;
      flex-direction: row;
      justify-content: center;
      align-content: center;
      align-items: center;
      cursor: pointer;
      background: linear-gradient(to left top, #121212, #292929);
      color: currentColor;
      transition: box-shadow 500ms ease, border 500ms ease;
      font-size: 13px;
      padding: 8px;
      margin: 4px;
      border-radius: var(--radius);
      min-width: 100px;
    }
    .smallbutton {min-width:5em;}
    details {
      border-radius: 20px;
      padding: 10px;
      margin: 10px;
      /*background: linear-gradient(to left top, #121212, #292929);*/
    }
    details[open] summary {
      border-bottom: rgba(255,255,255,0.2) solid 2px;
      margin-bottom: 10px;
    }
    /*End PacifikyNeoDark*/
    .pabs {position:absolute;top:0;left:0;}
    .canvascont {display: inline-block;position:relative;width:500px;height:500px}
    .canvascont, .strokedisplay {background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAEBJREFUOE9jvHz58n8GIoCOjg4RqhgYGEcNxBlOo2GIM2iGQLL5//8/UTnlypUrxOWUUQNxhtNoGOLOKYM+2QAAq6xondxhvh8AAAAASUVORK5CYII=")}
    input[type="color"] {padding:0;}
    .hid {opacity:0;position:fixed;pointer-events:none;}
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body lang="en">
  <div id="controls">
  <div class="topConpaint">
    <h3 class="ioutpaint">0,0</h3>
    <button class="iconpaint button">Clear</button>
    <button class="iconpaint button">Undo</button>
    <button class="iconpaint button">Redo</button>
    <button class="iconpaint button">Upload</button>
  </div>
  <div class="canvascont">

  </div>
  <div class="conpaint">
    <select class="iconpaint fp-tool-select" title="Tool">

      <option value="overlay">Overlay</option>
      <option value="darken">Darken</option>

      <option value="color-dodge">Color-Dodge</option>
      <option value="color-burn">Color-Burn</option>
      <option value="hard-light">Hard-Light</option>
      <option value="soft-light">Soft-Light</option>
      <option value="difference">Difference</option>
      <option value="exclusion">Exclusion</option>
      <option value="hue">Hue</option>
      <option value="saturation">Saturation</option>

    <details class="fp-stroke-settings-cont" open>
      <summary>Stroke Settings</summary>
      <canvas width="50px" height="50px" class="strokedisplay"></canvas>
      <input type="range" min="0" max="1" step="0.01" class="iconpaint fp-soft-slide" title="Softness"></input>
      <input type="number" step="0.1" min="0" max="1" class="iconpaint fp-soft-inp"></input>
      <input type="range" min="0" max="255" class="iconpaint fp-opac-slide" title="Opacity"></input>
      <input type="number" min="0" max="255" class="iconpaint fp-opac-inp"></input>
      <input type="range" min="1" max="100" class="iconpaint fp-step-slide" title="Step"></input>
      <input type="number" min="1" max="500" class="iconpaint fp-step-inp"></input>
    </details>
    <details class="fp-clip-settings-cont">

      <input type="checkbox" id="fpclipcheckbox" class="fp-clipping-check" title="Clip mask"></input>

    <details class="fp-font-settings-cont">
      <summary>Font Settings</summary>
      <select class="iconpaint fp-ff-select" title="Font">
        <option value="sans-serif">Sans-serif</option>
        <option value="system-ui">System</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times NR</option>
        <option value="Georgia">Georgia</option>
        <option value="Garamond">Garamond</option>
        <option value="Courier New">Courier New</option>
        <option value="Brush Script MT">Brush S MT</option>
        <option value="Roboto">Roboto</option>
      </select>
      <input type="text" placeholder="Name" class="smallinput fp-fontname-inp"></input>
      <select>
        <option>URL</option>
        <option>File</option>
      </select>
      <input type="text" placeholder="URL" class="smallinput fp-fonturl-inp"></input>
      <button class="button smallbutton fp-loadf-btn">Load</button>
      <select class="iconpaint fp-fv-select" title="Font variant">
        <option value="normal">Normal</option>
        <option value="small-caps">Small-caps</option>
        <option value="all-small-caps">All-small</option>
        <option value="petite-caps">Petite-caps</option>
        <option value="all-petite-caps">All-petite</option>
        <option value="unicase">Unicase</option>
        <option value="titling-caps">Titling</option>
      </select>
      <select class="iconpaint fp-align-select" title="Text alignment">
        <option value="left">Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
      </select>
      <input type="range" min="0" max="2" step="0.01" class="iconpaint fp-line-slide" title="Leading"></input>
      <input type="number" step="0.1" min="0" max="10" class="iconpaint fp-line-inp"></input>
    </details>
    <details class="fp-roundrect-settings-cont">
      <summary>RoundRect Settings</summary>
      <input type="range" min="0" max="50" class="iconpaint fp-radius-slide" title="Radius"></input>
      <input type="number" min="0" max="500" class="iconpaint fp-radius-inp"></input>
    </details>
    <button class="iconpaint button fp-flipx">FlipX</button>
    <button class="iconpaint button fp-flipy">FlipY</button>
  </div>
  <input type="text" placeholder="File Name" class="filnameinp"></input>
  <button class="button fildwnbtn">Save</button>
  <button class="button urlopenbtn">URL</button>
  </div>

  <script>
    //class for draw
    class fpaint {
      constructor(canv,inp,inp2) {
        this.canvas = canv;
        this.canvas.classList.add("pabs");
        this.ccanvas = document.createElement("canvas");
        this.ocanvas = document.createElement("canvas");
        this.ccanvas.width = this.ocanvas.width = this.canvas.width;
        this.ccanvas.height = this.ocanvas.height = this.canvas.height;
        this.ccanvas.classList.add("pabs");
        this.ocanvas.classList.add("pabs");
        this.canvas.parentNode.appendChild(this.ccanvas);
        this.canvas.parentNode.appendChild(this.ocanvas);
        this.ccanvas.style.pointerEvents = this.ocanvas.style.pointerEvents = "none";
        this.ccanvas.style.width = this.ocanvas.style.width = this.canvas.style.width;
        this.ccanvas.style.height = this.ocanvas.style.height = this.canvas.style.height;
        this.curcanvas = document.createElement("canvas");
        this.curcanvas.width = this.curcanvas.height = 100;
        this.ctx = this.canvas.getContext("2d");
        this.cctx = this.ccanvas.getContext("2d");
        this.octx = this.ocanvas.getContext("2d");
        this.curctx = this.curcanvas.getContext("2d");
        this.clr = "#000000";
        this.md = false;
        this.selection = [false,new Path2D()];
        this.nselection = [];
        this.softness = 1.0;
        this.opacity = 255;
        this.linemult = 1.0;
        this.strokesize = 30;
        this.strokedisp = inp.getElementsByClassName("strokedisplay")[0];
        this.step = 10;
        this.radius = 20;
        this.font = "30px sans-serif";
        this.fv = "normal";
        this.strokectx = this.strokedisp.getContext("2d");
        this.paint = this.paint.bind(this);
        this.clear = this.clear.bind(this);
        this.updrend = this.updrend.bind(this);
        this.updfont = this.updfont.bind(this);
        this.updstroke = this.updstroke.bind(this);
        this._checkHistory = this._checkHistory.bind(this);
        this.loadhistory2 = this.loadhistory2.bind(this);
        this.loadhistory = this.loadhistory.bind(this);
        this.updtool = this.updtool.bind(this);
        this.savehistory = this.savehistory.bind(this);
        this.updfv = this.updfv.bind(this);
        this.flipx = this.flipx.bind(this);
        this.flipy = this.flipy.bind(this);
        this.uploadFil = this.uploadFil.bind(this);
        this.actEyedrop = this.actEyedrop.bind(this);
        this.prevloc = [0,0];
        this.history = [];
        this.history2 = [];
        this.canvas.parentNode.addEventListener("mousedown",e=>{e.preventDefault();
          this.md = true;
          switch(parseInt(this.inp_tool_select.value)){
            case 0:
            case 3:
            case 4:
            case 1:
            case 2:
            case 7:
            case 8:
            case 9:
            case 10:
            case 11:
              this.savehistory();this.prevloc = [Math.floor(e.offsetX*(this.canvas.width/parseInt(this.canvas.style.width))),Math.floor(e.offsetY*(this.canvas.height/parseInt(this.canvas.style.height)))];this.paint(e)
              break;
            case 6:
              //this.inp_tool_select.value = "0";
              const clr = this.rgb2hex(this.ctx.getImageData(e.offsetX,e.offsetY,1,1).data);
              this.clr = clr;
              this.inp_color.value = clr;
              this.updstroke();
              break;
          }
        });
        this.canvas.parentNode.addEventListener("mousemove",this.paint);
        this.canvas.parentNode.addEventListener("mouseup",e=>{this.md = false;if(!(this.inp_tool_select.value=="5")){this.commit()}});
        this.canvas.parentNode.addEventListener("click", e=>{if(this.inp_tool_select.value=="5"){
          this.savehistory();
          this.cctx.fontVariantCaps = this.inp_fv_select.value;
          this.cctx.font = this.font;
          this.cctx.fillStyle = this.clr+this.opacity.toString(16);
          const toinput = document.createElement("textarea");
          toinput.classList.add("hid");
          document.body.appendChild(toinput);
          toinput.focus();
          toinput.addEventListener("input",f=>{this.cctx.clearRect(0,0,this.canvas.width,this.canvas.height);
            const lines = toinput.value.split("\n");
            for(let i=0;i<lines.length;i++){this.cctx.fillText(lines[i],Math.floor(e.offsetX*(this.canvas.width/parseInt(this.canvas.style.width))),Math.floor(e.offsetY*(this.canvas.height/parseInt(this.canvas.style.height)))+i*(this.strokesize*this.linemult))};
          });
          toinput.addEventListener("focusout",f=>{this.commit();toinput.remove()});
        }});
        if(inp2){
        this.topinp = inp2.getElementsByClassName("iconpaint");
        this.topoup = inp2.getElementsByClassName("ioutpaint");
        this.topinp[0].addEventListener("click",this.clear);
        this.topinp[1].addEventListener("click",this.loadhistory);
        this.topinp[2].addEventListener("click",this.loadhistory2);
        this.topinp[3].addEventListener("click",this.uploadFil)
        }
        if(inp){
        this.inp_tool_select = inp.getElementsByClassName("fp-tool-select")[0];
        this.inp_color = inp.getElementsByClassName("fp-color")[0];
        this.inp_size_slide = inp.getElementsByClassName("fp-size-slide")[0];
        this.inp_size_inp = inp.getElementsByClassName("fp-size-inp")[0];
        this.inp_soft_slide = inp.getElementsByClassName("fp-soft-slide")[0];
        this.inp_soft_inp = inp.getElementsByClassName("fp-soft-inp")[0];
        this.inp_opac_slide = inp.getElementsByClassName("fp-opac-slide")[0];
        this.inp_opac_inp = inp.getElementsByClassName("fp-opac-inp")[0];
        this.inp_step_slide = inp.getElementsByClassName("fp-step-slide")[0];
        this.inp_step_inp = inp.getElementsByClassName("fp-step-inp")[0];
        this.inp_blendmode_select = inp.getElementsByClassName("fp-blendmode-select")[0];
        this.inp_flipx = inp.getElementsByClassName("fp-flipx")[0];
        this.inp_flipy = inp.getElementsByClassName("fp-flipy")[0];
        this.inp_stroke_select = inp.getElementsByClassName("fp-stroke-select")[0];
        this.inp_stroke_type = inp.getElementsByClassName("fp-stroke-type-s")[0];
        this.inp_radius_slide = inp.getElementsByClassName("fp-radius-slide")[0];
        this.inp_radius_inp = inp.getElementsByClassName("fp-radius-inp")[0];
        this.inp_ff_select = inp.getElementsByClassName("fp-ff-select")[0];
        this.inp_fv_select = inp.getElementsByClassName("fp-fv-select")[0];
        this.inp_clip_check = inp.getElementsByClassName("fp-clipping-check")[0];
        this.inp_rend_select = inp.getElementsByClassName("fp-rendering-selection")[0];
        this.inp_line_slide = inp.getElementsByClassName("fp-line-slide")[0];
        this.inp_line_inp = inp.getElementsByClassName("fp-line-inp")[0];
        this.cont_roundrect = inp.getElementsByClassName("fp-roundrect-settings-cont")[0];
        this.cont_clip = inp.getElementsByClassName("fp-clip-settings-cont")[0];
        this.cont_font = inp.getElementsByClassName("fp-font-settings-cont")[0];
        this.cont_stroke = inp.getElementsByClassName("fp-stroke-settings-cont")[0];
        this.inp_loadf_btn = inp.getElementsByClassName("fp-loadf-btn")[0];
        this.inp_fonturl_inp = inp.getElementsByClassName("fp-fonturl-inp")[0];
        this.inp_fontname_inp = inp.getElementsByClassName("fp-fontname-inp")[0];
        this.inp_size_inp.value = this.inp_size_slide.value = this.strokesize.toString();
        this.inp_soft_slide.value = this.inp_soft_inp.value = this.softness.toString();
        this.inp_opac_slide.value = this.inp_opac_inp.value = this.opacity.toString();
        this.inp_step_slide.value = this.inp_step_inp.value = this.step.toString();
        this.inp_radius_inp.value = this.inp_radius_slide.value = this.radius.toString();
        this.inp_line_slide.value = this.inp_line_inp.value = this.linemult.toString();
        this.inp_color.addEventListener("input",e=>{this.clr = this.inp_color.value;this.updstroke();})
        this.inp_size_slide.addEventListener("input",e=>{this.inp_size_inp.value = this.inp_size_slide.value;this.updsize();this.updfont()});
        this.inp_size_inp.addEventListener("input",e=>{this.inp_size_slide.value = this.inp_size_inp.value;this.updsize();this.updfont()});
        this.inp_soft_slide.addEventListener("input",e=>{this.inp_soft_inp.value = this.inp_soft_slide.value;this.updsoft()});
        this.inp_soft_inp.addEventListener("input",e=>{this.inp_soft_slide.value = this.inp_soft_inp.value;this.updsoft()});
        this.inp_opac_slide.addEventListener("input",e=>{this.inp_opac_inp.value = this.inp_opac_slide.value;this.updopac()});
        this.inp_opac_inp.addEventListener("input",e=>{this.inp_opac_slide.value = this.inp_opac_inp.value;this.updopac()});
        this.inp_step_slide.addEventListener("input",e=>{this.inp_step_inp.value = this.inp_step_slide.value = Math.max(this.inp_step_slide.value,1);this.updstep()});
        this.inp_step_inp.addEventListener("input",e=>{this.inp_step_slide.value = this.inp_step_inp.value = Math.max(this.inp_step_inp.value,1);this.updstep()});
        this.inp_radius_slide.addEventListener("input",e=>{this.inp_radius_inp.value = this.inp_radius_slide.value;this.updrad()});
        this.inp_radius_inp.addEventListener("input",e=>{this.inp_radius_slide.value = this.inp_radius_inp.value;this.updrad()});
        this.inp_line_slide.addEventListener("input",e=>{this.inp_line_inp.value = this.inp_line_slide.value;this.updlinem();});
        this.inp_line_inp.addEventListener("input",e=>{this.inp_line_slide.value = this.inp_line_inp.value;this.updlinem();});
        this.inp_blendmode_select.addEventListener("input",e=>{this.ccanvas.style.mixBlendMode = this.inp_blendmode_select.value});
        this.inp_flipx.addEventListener("click",this.flipx);
        this.inp_flipy.addEventListener("click",this.flipy);
        this.inp_ff_select.addEventListener("input",this.updfont);
        this.inp_stroke_type.addEventListener("input",this.updstroke);
        this.inp_tool_select.addEventListener("input",this.updtool);
        this.inp_rend_select.addEventListener("input",this.updrend);
        this.inp_fv_select.addEventListener("input",this.updfv);
        this.inp_loadf_btn.addEventListener("click",e=>{this.loadFont(this.inp_fontname_inp.value,this.inp_fonturl_inp.value)});
        this.updrend();
        }
        document.addEventListener("keydown",this._checkHistory);
        this.updstroke();
      }
      paint(e) {
        const realX = Math.floor(e.offsetX*(this.canvas.width/parseInt(this.canvas.style.width)));
        const realY = Math.floor(e.offsetY*(this.canvas.height/parseInt(this.canvas.style.height)));
        this.topoup[0].innerText = realX + "," + realY;
        if(this.md){
          let contextused = this.cctx;
          let alphaused = 255;
          switch(parseInt(this.inp_tool_select.value)){
            case 0:
            case 3:
              if(this.inp_tool_select.value == "3"){
                this.ctx.globalCompositeOperation = "destination-out";
                contextused = this.ctx;
                alphaused = this.opacity;
              }
              if(realX==this.prevloc[0] && realY==this.prevloc[1]){
                switch(parseInt(this.inp_stroke_type.value)){
                  case 0:
                    let stroke = contextused.createRadialGradient(realX,realY,0,realX,realY,this.strokesize);
                    stroke.addColorStop(1-this.softness,this.clr+alphaused.toString(16).padEnd(2,"0"));
                    stroke.addColorStop(1,this.clr+"00");
                    contextused.fillStyle = stroke;
                    contextused.fillRect(0,0,this.canvas.width,this.canvas.height);
                    break;
                  case 1:
                    contextused.fillStyle = this.clr;
                    contextused.fillRect(realX-this.strokesize/2,realY-this.strokesize/2,this.strokesize,this.strokesize);
                    break;
                  case 2:
                    contextused.fillStyle = this.clr;
                    contextused.beginPath();
                    contextused.arc(realX,realY,this.strokesize,0,2*Math.PI);
                    contextused.fill();
                    contextused.closePath();
                    break;
                }
              } else {
                //intdiv dist by 5 
                //for the amount of 5ves go into the dist.
                //multiply nvect by 5 
                //use ^ var then mult by index (start at 1 on for loop)
                //add to ploc
                //set ploc to last stroke.
                if(this.inp_stroke_select.value == "1"){contextused.clearRect(0,0,this.canvas.width,this.canvas.height)};
                let nvect = [realX-this.prevloc[0],realY-this.prevloc[1]];
                const dist = Math.sqrt(nvect[0]**2 + nvect[1]**2);
                nvect = nvect.map(i=>i/dist);
                const amountofstep = Math.floor(dist/this.step);
                for(let i=1;i<=amountofstep;i++){
                  const npos = [this.prevloc[0]+nvect[0]*(this.step*i),this.prevloc[1]+nvect[1]*(this.step*i)];
                  switch(parseInt(this.inp_stroke_type.value)){
                    case 0:
                      let stroke = contextused.createRadialGradient(npos[0],npos[1],0,npos[0],npos[1],this.strokesize);
                      stroke.addColorStop(1-this.softness,this.clr+alphaused.toString(16).padEnd(2,"0"));
                      stroke.addColorStop(1,this.clr+"00");
                      contextused.fillStyle = stroke;
                      contextused.fillRect(0,0,this.canvas.width,this.canvas.height);
                      break;
                    case 1:
                      contextused.fillStyle = this.clr;
                      contextused.fillRect(npos[0]-this.strokesize/2,npos[1]-this.strokesize/2,this.strokesize,this.strokesize);
                      break;
                    case 2:
                      contextused.fillStyle = this.clr;
                      contextused.beginPath();
                      contextused.arc(npos[0],npos[1],this.strokesize,0,2*Math.PI);
                      contextused.fill();
                      contextused.closePath();
                      break;
                  }
                  if(i==amountofstep && this.inp_stroke_select.value == "0"){this.prevloc = npos};
                }
              }
              break;
            case 1:
              contextused.clearRect(0,0,this.canvas.width,this.canvas.height);
              contextused.fillStyle = this.clr;
              contextused.fillRect(this.prevloc[0],this.prevloc[1],realX-this.prevloc[0],realY-this.prevloc[1]);
              break;
            case 4:
              contextused.clearRect(0,0,this.canvas.width,this.canvas.height);
              contextused.fillStyle = this.clr;
              const widthused = Math.max(realX-this.prevloc[0],realY-this.prevloc[1]);
              contextused.fillRect(this.prevloc[0],this.prevloc[1],widthused,widthused);
              break;
            case 2:
              contextused.clearRect(0,0,this.canvas.width,this.canvas.height);
              contextused.fillStyle = this.clr;

              contextused.ellipse(this.prevloc[0],this.prevloc[1],Math.abs(realX-this.prevloc[0]),Math.abs(realY-this.prevloc[1]),0,0,Math.PI*2);

              break;
            case 8:

              contextused.fillStyle = this.clr;
              contextused.beginPath();
              contextused.arc(this.prevloc[0],this.prevloc[1],Math.max(realX-this.prevloc[0],realY-this.prevloc[1]),0,Math.PI*2);
              contextused.fill();
              contextused.closePath();
              break;
            case 7:
              contextused.clearRect(0,0,this.canvas.width,this.canvas.height);
              contextused.fillStyle = this.clr;
              contextused.beginPath();
              contextused.roundRect(this.prevloc[0],this.prevloc[1],realX-this.prevloc[0],realY-this.prevloc[1],this.radius);
              contextused.fill();
              contextused.closePath();
              break;
            case 9:
              if(!(this.prevloc[0]==realX && this.prevloc[1]==realY)){
                this.selection[0] = true;

                cpath.rect(this.prevloc[0],this.prevloc[1],realX-this.prevloc[0],realY-this.prevloc[1]);

            case 10:
              if(!(this.prevloc[0]==realX && this.prevloc[1]==realY)){

                let cpath = new Path2D();
                cpath.ellipse(this.prevloc[0],this.prevloc[1],Math.abs(realX-this.prevloc[0]),Math.abs(realY-this.prevloc[1]),0,0,Math.PI*2);

              }

            case 11:

            this.curctx.fillStyle = curstroke;
            this.curctx.fillRect(0,0,100,100);
            */
            this.curctx.strokeStyle = this.clr+this.opacity.toString(16);
            this.curctx.beginPath();
            this.curctx.arc(50,50,realstroke,0,2*Math.PI);
            this.curctx.stroke();
            this.curctx.closePath();
            break;
          case 1:
            this.strokectx.fillStyle = this.clr+this.opacity.toString(16);
            this.strokectx.fillRect(25-15,25-15,30,30);
            this.curctx.strokeStyle = this.clr+this.opacity.toString(16);
            this.curctx.strokeRect(50-realstroke/2,50-realstroke/2,realstroke,realstroke);
            break;
          case 2:
            this.strokectx.fillStyle = this.clr+this.opacity.toString(16);
            this.strokectx.beginPath();
            this.strokectx.arc(25,25,20,0,2*Math.PI);
            this.strokectx.fill();
            this.strokectx.closePath();
            this.curctx.strokeStyle = this.clr+this.opacity.toString(16);
            this.curctx.beginPath();
            this.curctx.arc(50,50,realstroke,0,2*Math.PI);
            this.curctx.stroke();
            this.curctx.closePath();
            break;
        }
        this.updtool();

      commit() {
        switch(parseInt(this.inp_tool_select.value)){
          case 9:
          case 10:
          case 11:
            if(this.inp_tool_select.value=="11"){
              this.nselection.closePath();
              this.renderSelect();
            };
            this.ctx.restore();
            this.cctx.restore();
            this.ctx.save();
            this.cctx.save();
            if(this.selection[0]){
              if(document.getElementsByClassName("fp-selectadd-check")[0].checked){
                this.selection[1].addPath(this.nselection);
              }else{
                this.selection[1]=this.nselection;
              }
              this.nselection.length = 0;
              this.ctx.clip(this.selection[1]);
              this.cctx.clip(this.selection[1]);
            }else{
              this.octx.clearRect(0,0,this.canvas.width,this.canvas.height);
              this.selection = [false,new Path2D(),new Path2D()];
              this.nselection.length=0;
            }
            break;
          default:
            this.ctx.globalAlpha = this.opacity/255;
            this.ctx.globalCompositeOperation = this.inp_blendmode_select.value;
