<!DOCTYPE html>
<html>
<head>
	<title>Spacey</title>
	<style>
		body {
			padding:0;
			margin:0;
			font-family: Roboto, Arial, sans-serif;
			text-align:center;
			display:flex;
			align-items:center;
			flex-direction:column;
			justify-content:center;
			height:100vh;
			user-select:none;
		}
		.spy-foot {
			position:absolute;
			bottom:10px;
			right:10px;
			font-size:15px;
			text-align:right;
			width:100%;
			color:grey;
		}
		.spy-label {
			color:grey;
			font-weight:200;
			letter-spacing:5px;
			margin:0;
		}
		.spy-label.spy-small {font-size:20px;}
		.spy-main.spy-small {
			font-size:40px;
			margin-bottom: 20px;
		}
		.spy-main {
			font-size:100px;
			margin:0;
			font-weight:100;
			margin-bottom:40px;
		}
		.spy-button {
			padding:30px 50px;
			font-family:inherit;
			font-size: 30px;
			border-radius:10px;
			background:white;
			color:darkblue;
			border:darkblue solid 2px;
			transition:background .1s ease,color .1s ease,transform .1s ease;
			font-weight:300;
		}
		.spy-button:active {
			color:white;
			background:darkblue;
			transform:scale(0.95);
		}
		.spy-button:focus {
			outline:none;
		}
	</style>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
</head>

<body lang='en'>
	<h2 class='spy-label spy-small'>SPS</h2>
	<h1 class='spy-main spy-small' id='spy-spm'>0</h1>
	<h2 class='spy-label'>Spaces</h2>
	<h1 class='spy-main' id='spy-text'>0</h1>
	<button class='spy-button' id='spy-space' autofocus>Press space</button>
	<footer class='spy-foot'>Spacey v1.0<br>Â© Frostbyte 2025. aGPLv3.0</footer>
	<script>
const s = document.getElementById('spy-space');
const t = document.getElementById('spy-text');
const u = document.getElementById('spy-spm');
let o = 0;
s.addEventListener('click',()=>{
	t.textContent=(parseInt(t.textContent)+1).toString();
	const n = Date.now();
	u.textContent = (1000/(n-o)).toFixed(1);
	o=n;
});
document.addEventListener('keydown',()=>{if(s != document.activeElement){s.click();s.focus()}});
window.onbeforeunload=()=>1;
	</script>
</body>
</html>
