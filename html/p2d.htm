<!DOCTYPE html><html><head><title>P2D</title></head><body>Paste to Download.<style>body {padding:0;margin:0;display:flex;align-items:center;justify-content:center;width:100vw;height:100vh;font-size: 50px;font-family: Roboto,Arial,sans-serif;}</style><script>addEventListener('paste',e=>{const d = document.createElement('a');d.download = 'export.txt';d.type = 'text/html';d.href = URL.createObjectURL(new Blob([e.clipboardData.getData('text')]));d.click();d.remove();})</script></body></html>
