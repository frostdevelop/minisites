<!DOCTYPE html><html><textarea></textarea><br/><button>Dwn</button><style></style><script>const a = document.getElementsByTagName('textarea')[0];const b = document.getElementsByTagName('button')[0];b.addEventListener('click',()=>{const d = document.createElement('a');d.download = 'export.txt';d.type = 'text/html';d.href = URL.createObjectURL(new Blob([a.value]));d.click();d.remove();});</script></html>
