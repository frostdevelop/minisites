<html>
<head>

  <style>
    body {
      padding: 2vh 5vw;
      color: #EEE;
      font-size: 20px;
      font-family: Arial, sans-serif;
      /*color-scheme: dark;*/

      background: #222;

    input, button, textarea {
      border: black solid 1px;

    textarea {
       height: 80vh;

  </style>
  <meta charset="utf-8">

</head>

<body lang="en">
  <h1>JS Regexp</h1>
  <h2>Funny regexp thing for JS!</h2>
  <div id="controls">
  <button>Run</button>
  <br/>
  <textarea></textarea>
  <textarea></textarea>
  </div>
  <footer>Copyright 2024 Pacifiky. All rights reserved.</footer>
  <script>
    const controls = document.getElementById("controls").children;
    function trig0f(e) {
      let inpv = controls[2].value;
      
      let output = "";
      //let output = inpv.replaceAll("\\\\","\\");
      let prevSlash = false;
      for(let i=0;i<inpv.length;i++){
        if(prevSlash){
          switch(inpv[i]){
            case "\\":
              output += "\\";
              break;
            case "n":
              output += "\n";
              break;
            case "t":
              output += "\t";
              break;
          }
          prevSlash = false;
        }else if(inpv[i] == "\\"){
          prevSlash = true;
        }else{
          output += inpv[i];
        }
      }
      
      controls[3].value = output;
      return;
    }
    controls[0].addEventListener("click", trig0f);
    controls[2].addEventListener("change", e=>{e.preventDefault();trig0f(e)});
  </script>
</body>
</html>
