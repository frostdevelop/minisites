<!DOCTYPE html>
<html>
<head>
  <title>Text reverser</title>
  <style>
    body {
      padding: 2vh 5vw;
      color: #EEE;
      font-size: 20px;
      font-family: Arial, sans-serif;
      /*color-scheme: dark;*/
      text-shadow: 0 5px 20px rgba(0,0,0,0.8);
      background: #222;
    }

    input, button, textarea {
      border: black solid 1px;
      border-radius: 2px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.8);
      padding: 5px;
    }

    textarea {
       height: 80vh;
       width: 80vw;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body lang="en">
  <h1>Text reverser</h1>
  <div id="controls">
  <button>Reverse</button>
  <br/>
  <textarea></textarea>
  </div>
  <footer>Copyright 2024 Pacifiky. All rights reserved.</footer>
  <script>
    const controls = document.getElementById("controls").children;
    function trig0f(e) {
      controls[2].value = controls[2].value.split("").reverse().join("");
      return;
    }
    controls[0].addEventListener("click", trig0f);
  </script>
</body>
</html>
