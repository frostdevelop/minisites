<!DOCTYPE html>
<html>
<head>
  <title>Site URL Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px 150px;
    }
    textarea {
      width: 100%;
      height: 50vh;
    }
    button {font-size:30px;margin:10px;}
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body lang="en">
  <h1>Site URL Test</h1>
  <div id="controls">
  <textarea placeholder="Content"></textarea>
  <br/>
  <button class="button">Run</button>
  <br/>
  <textarea placeholder="Output"></textarea>
  </div>
  <footer>Copyright 2025 Pacifiky. All rights reserved.<br/>Licensed under CC BY-NC-SA 4.0</footer>
  <script>
    window.onload = ()=>{if(window.location.hash){document.open();document.write(decodeURIComponent(window.location.hash.substr(1)));document.close();}}
    const controls = document.getElementById("controls").children;
    controls[2].addEventListener("click",()=>{
      controls[4].value = window.location.href + "#" + encodeURIComponent(controls[0].value);
    });
    window.addEventListener("hashchange",()=>{
      if(window.location.hash){document.open();document.write(decodeURIComponent(window.location.hash.substr(1)));document.close();};
    });
  </script>
</body>
</html>
